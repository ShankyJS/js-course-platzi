<body>
    <script>
        /* 
        
        Un closure, básicamente,
        es una función que recuerda el estado de las variables al momento de ser invocada, 
        y conserva este estado a través de reiteradas ejecuciones. Un aspecto fundamental de los closures 
        es que son funciones que retornan otras funciones.

        */

        function createWave(phraseFinal) {
            return function (name) {
                console.log(`Hello ${name} ${phraseFinal}`);
            }
        }

        const salvadoreanWave = createWave('cerote');
        const mexicanWave = createWave('weyNOnoNOnON');

        salvadoreanWave('Jhan'); // Hello Jhan, cerote;
        mexicanWave('Jhan'); //Hello Jhan, wey;
    </script> 
</body>
</html>

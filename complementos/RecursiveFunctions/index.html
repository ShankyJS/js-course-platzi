<body>
    <script>
        
        /*
            A recursive function is that can execute it self unless a base condition gets true. 

            13 | 4____

            13 - 4 = 9      1
            9 - 4  = 5      1
            5 - 4  = 1      1
            1 - 4  = -3     
            Debe de ser mayor o igual, no puede dar negativo
        */

        function divisionEntera(dividendo, divisor) {
            if (dividendo < divisor) {
                return 0
            } else {
                return 1 + divisionEntera(dividendo - divisor, divisor)
            }
        }

    </script>
